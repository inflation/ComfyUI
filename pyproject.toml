[project]
name = "ComfyUI"
version = "0.3.44"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
  "torch>=2.7.0",
  "torchsde",
  "torchvision>=0.22.0",
  "torchaudio>=2.7.0",
  "flash-attn",
  "triton-windows",
  #
  "comfyui-frontend-package==1.23.4",
  "comfyui-workflow-templates==0.1.30",
  "comfyui-embedded-docs==0.2.3",
  "numpy>=1.25.0",
  "einops",
  "transformers>=4.37.2",
  "tokenizers>=0.13.3",
  "sentencepiece",
  "safetensors>=0.4.2",
  "aiohttp>=3.11.8",
  "yarl>=1.18.0",
  "pyyaml",
  "pillow>=9.5.0",
  "scipy>=1.11.4",
  "tqdm",
  "psutil",
  "alembic",
  "SQLAlchemy",
  # non essential dependencies:
  "kornia>=0.7.1",
  "spandrel",
  "soundfile",
  "av>=14.2.0",
  "pydantic~=2.0",
  "pydantic-settings~=2.0",
  # ComfyUI-KJNodes
  "color-matcher>=0.6.0",
  "matplotlib>=3.9.4",
  "huggingface-hub>=0.33.1",
  "mss>=10.0.0",
  "opencv-python>=4.11.0.86",
  # ComfyUI-Impact-Pack & Subpack
  "split",
  "segment-anything",
  "scikit-image",
  "piexif",
  "opencv-python-headless",
  "dill",
  "sam-2",
  "ultralytics>=8.3.163",
  # ComfyUI-Gallery
  "watchdog",
  "asyncio",
]

[project.urls]
homepage = "https://www.comfy.org/"
repository = "https://github.com/comfyanonymous/ComfyUI"
documentation = "https://docs.comfy.org/"

[tool.ruff]
lint.select = [
  "N805", # invalid-first-argument-name-for-method
  "S307", # suspicious-eval-usage
  "S102", # exec
  "T",    # print-usage
  "W",
  # The "F" series in Ruff stands for "Pyflakes" rules, which catch various Python syntax errors and undefined names.
  # See all rules here: https://docs.astral.sh/ruff/rules/#pyflakes-f
  "F",
]
exclude = ["*.ipynb"]


[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
  { index = "pytorch-cpu", marker = "sys_platform == 'darwin'" },
]
torchvision = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
  { index = "pytorch-cpu", marker = "sys_platform == 'darwin'" },
]
torchaudio = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
  { index = "pytorch-cpu", marker = "sys_platform == 'darwin'" },
]
flash-attn = [
  { path = "C:/opt/wheels/flash_attn-2.7.4.post1+cu128-cp313-cp313-win_amd64.whl", marker = "sys_platform == 'win32'" }
]
sam-2 = { git = "https://github.com/facebookresearch/sam2" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
